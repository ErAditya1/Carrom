<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caram ||Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="hole hole_topL"></div>
        <div class="hole hole_topR"></div>
        <div class="hole hole_bottomL"></div>
        <div class="hole hole_bottomR"></div>
        <div class="contain">
            <div class="rectangle rectangle_top">
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
            <div class="arrow_bx1 arrow_bx">
                <div class="arrrow">
                    <div class="arrow_top"></div>
                    <div class="arrow_tail"></div>
                    <div class="arrow_circle"></div>
                </div>
                
            </div>
            <div class="arrow_bx2 arrow_bx">
                <div class="arrrow">
                    <div class="arrow_top"></div>
                    <div class="arrow_tail"></div>
                    <div class="arrow_circle"></div>
                </div>
            </div>
            <div class="arrow_bx3 arrow_bx">
                <div class="arrrow">
                    <div class="arrow_top"></div>
                    <div class="arrow_tail"></div>
                    <div class="arrow_circle"></div>
                </div>
            </div>
            <div class="arrow_bx4 arrow_bx">
                <div class="arrrow">
                    <div class="arrow_top"></div>
                    <div class="arrow_tail"></div>
                    <div class="arrow_circle"></div>
                </div>
            </div>
            <div class="rectangle rectangle_right">
                <div class="circle"></div>
                <div class="circle circle_bottum"></div>
            </div>
            <div class="rectangle rectangle_bottum">
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
            <div class="rectangle rectangle_left">
                <div class="circle"></div>
                <div class="circle circle_bottum"></div>
            </div>
            <div class="tab_spot">
                
                
                <div class="black_trangle tr5">
                    <div class="transparent"></div>
                    <div class="red_colored"></div>
                </div>
                <div class="black_trangle tr6">
                    <div class="transparent"></div>
                    <div class="red_colored"></div>
                </div>
                <div class="black_trangle tr7">
                    <div class="transparent"></div>
                    <div class="red_colored"></div>
                </div>
                <div class="black_trangle tr8">
                    <div class="transparent"></div>
                    <div class="red_colored"></div>
                </div>
                <div class="black_trangle tr1">
                    <div class="transparent"></div>
                    <div class="colored"></div>
                </div>
                <div class="black_trangle tr2">
                    <div class="transparent"></div>
                    <div class="colored"></div>
                </div>
                <div class="black_trangle tr3">
                    <div class="transparent"></div>
                    <div class="colored"></div>
                </div>
                <div class="black_trangle tr4">
                    <div class="transparent"></div>
                    <div class="colored"></div>
                </div>
                <div class="center_circle"></div>
            </div>
        </div>
    </div>
</body>
</html>
